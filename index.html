<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <div class="more-info">
      <img class="more-info__img" src="./eisenhower-matrix.jpg" alt="more information">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-list-section">
      <div class="add-new-task">
        <label class="label add-new-task__label" for="new-task">Add Item</label>
        <div class="add-new-task__line">
          <input id="new-task" class="task-text task-list__text-input task-list__text-input_new-task" type="text">
          <button class="button add-new-task__button" type="button">Add</button>
        </div>
      </div>
      <h3 class="title task-list__title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task-line">
          <input class="task-line__check-input" type="checkbox">
          <label class="task-text task-line__label-for-text">Pay Bills</label>
          <input type="text" class="task-text task-list__text-input task-list__text-input_hidden">
          <button class="button edit-task__button" type="button">Edit</button>
          <button class="button delete-task__button" type="button">
            <img class="delete-task__button_img" src="./remove.svg" alt="delete button icon">
          </button>
        </li>
        <li class="task-line task-line_edit">
          <input class="task-line__check-input" type="checkbox">
          <label class="task-text task-line__label-for-text task-line__label-for-text_hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text task-list__text-input task-list__text-input_edit">
          <button class="button edit-task__button" type="button">Save</button>
          <button class="button delete-task__button" type="button">
              <img class="delete-task__button_img" src="./remove.svg" alt="delete button icon">
          </button>
        </li>
      </ul>
      <h3 class="title task-list__title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task-line">
          <input class="task-line__check-input" type="checkbox" checked>
          <label class="task-text task-line__label-for-text task-line__label-for-text_completed">See the Doctor</label>
          <input type="text" class="task-text task-list__text-input task-list__text-input_hidden">
          <button class="button edit-task__button" type="button">Edit</button>
          <button class="button delete-task__button">
            <img class="delete-task__button_img" src="./remove.svg" alt="delete button icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
